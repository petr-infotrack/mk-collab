<html>
   <head>
     <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.0.min.js"></script>

     <style type="text/css">
         .queue > div
         {
             float: left;
             width: 200px;   
         }
         
         .header
         {
             float: left;
             width: 200px;
	     font-weight: bold;
         }

	 div.queue-name
	 {
	     width: 300px;
	 }

         body
	 {
 	     font-family: arial, verdana;
             font-size: larger;
             background-color: black;
 	     color: white;
	 }
     </style>
   </head>
   <body>
     <div class="header queue-name">Queue Name</div>
     <div class="header">Messages</div>
     <div class="header">Mes/sec</div>
     <div class="header">Status</div>
     <br style="clear: both" />

     <div id="info"></div>
  
     <script type="text/javascript">
         $.getJSON("http://localhost:15672/api/queues", function (data) {
             for (var i=0; i<data.length; i++) {
                var queue = $("<div class='queue'></div>");
                
                var items = [
		   $("<div class='queue-name'>" + data[i].name + "</div>"),
		   $("<div class='messages'>" + data[i].messages + "</div>"),
		   $("<div class='messages-rate'>" + data[i].messages_details.rate + "</div>"),
		   //$("<div class='messages-ready'>" + data[i].messages_ready + "</div>"),
		   //$("<div class='messages-unacknowledged'>" + data[i].messages_unacknowledged + "</div>"),
		   $("<div class='messages-status'>" + data[i].status + "</div>"),
		   $("<br style='clear: both' />")];

                $(items).each(function (index, element) {
                   element.appendTo(queue);
                });

     	        queue.appendTo("#info");             
             }
         });
     </script>
   </body>   
</html>
